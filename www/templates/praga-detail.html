<ion-view view-title="Praga Detalhada">
  <ion-content>
    <div class="container">
      <ion-list class="item card" ng-repeat="praga in pragaDetalhada">

        <ion-item class="item item-avatar-left item-text-wrap">
          <img class="full-image" src="img/praga.png" alt="Praga">
          <h2 class="titulo">{{praga.nome}}</h2>
          <p class="descricao">{{praga.cientifico}}</p>
        </ion-item>

        <div class="item item-body">
          <img class="full-image" src="img/praga.png" alt="Praga">
          <p class="descricao">{{praga.texto1}}</p>
          <p class="descricao">{{praga.texto2}}</p>
        </div>

        <a class="item item-icon-left" ng-href="#/app/tabs/pragas/">
          Voltar
          <i class="icon ion-arrow-left-c"></i>
        </a>

      </ion-list>
    </ion-content>
  </div>
</ion-view>
